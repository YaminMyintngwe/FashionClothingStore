<nz-card nzTitle="Manage User">
    <form nz-form nzLayout="vertical">
        <div class="row">
            <div class="col-sm-6">
                <nz-form-item>
                    <nz-form-control>
                        <nz-form-label nzFor="name">Name</nz-form-label>
                        <input type="text" nz-input> 
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-sm-6">
                <nz-form-item>
                    <nz-form-control>
                        <nz-form-label nzFor="email">Email Address</nz-form-label>
                        <input type="email" nz-input> 
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
        <nz-form-item>
            <nz-form-control>
                <nz-form-label nzFor="name">Role</nz-form-label>
                <nz-select ngModel="lucy">
                    <nz-option nzValue="admin" nzLabel="Admin"></nz-option>
                    <nz-option nzValue="staff" nzLabel="Staff"></nz-option>
                    <nz-option nzValue="owner" nzLabel="Owner"></nz-option>
                  </nz-select>
            </nz-form-control>
        </nz-form-item>

        <div class="d-flex gap-2 justify-content-end">
            <button nz-button nzType="default" class="cancel-button">Cancel</button>
            <button nz-button nzType="default">Save</button>
        </div>
    </form>
</nz-card>
