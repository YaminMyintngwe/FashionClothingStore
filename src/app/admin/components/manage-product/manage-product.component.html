<nz-card nzTitle="Manage Product">
    <form nz-form nzLayout="vertical">
        <nz-form-item>
            <nz-form-control>
                <nz-form-label nzFor="name">Name</nz-form-label>
                <input type="text" nz-input> 
            </nz-form-control>
        </nz-form-item>

        <div class="row">
            <div class="col-sm-6">
                <nz-form-item>
                    <nz-form-control>
                        <nz-form-label nzFor="name">Category</nz-form-label>
                        <nz-select ngModel="lucy">
                            <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                            <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                            <nz-option nzValue="jack" nzLabel="jack"></nz-option>
                          </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div class="col-sm-6">
                <nz-form-item>
                    <nz-form-control>
                        <nz-form-label nzFor="name">Price</nz-form-label>
                        <input type="text" nz-input> 
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>

        <nz-upload nzListType="picture-card">
            <div>
            <span nz-icon nzType="plus"></span>
            <div style="margin-top: 8px">Upload</div>
            </div>
        </nz-upload>
        <div class="d-flex gap-2 justify-content-end">
            <button nz-button nzType="default" class="cancel-button">Cancel</button>
            <button nz-button nzType="default">Save</button>
        </div>
    </form>
</nz-card>
