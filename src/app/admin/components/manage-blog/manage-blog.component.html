<nz-card nzTitle="Manage Blog">
    <form nz-form nzLayout="vertical">
        <nz-form-item>
            <nz-form-control>
                <nz-form-label nzFor="name">Title</nz-form-label>
                <input type="text" nz-input> 
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control>
                <nz-form-label nzFor="name">Content</nz-form-label>
                <textarea nz-input [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>
            </nz-form-control>
        </nz-form-item>
        
        <div class="d-flex gap-2 justify-content-end">
            <button nz-button nzType="default" class="cancel-button">Cancel</button>
            <button nz-button nzType="default">Save</button>
        </div>
    </form>
</nz-card>
