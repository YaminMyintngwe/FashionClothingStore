<nz-card nzTitle="Manage Blog">
    <form nz-form nzLayout="vertical" [formGroup]="blogForm">
        <nz-form-item>
            <nz-form-control nzErrorTip="Title is required">
                <nz-form-label nzFor="title">Title</nz-form-label>
                <input type="text" nz-input formControlName="title">  
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control nzErrorTip="Content is required">
                <nz-form-label nzFor="content" >Content</nz-form-label>
                <textarea nz-input [nzAutosize]="{ minRows: 2, maxRows: 6 }" formControlName="content"></textarea>
            </nz-form-control>
        </nz-form-item>
        
        <div class="d-flex gap-2 justify-content-end">
            <button nz-button nzType="default" class="cancel-button" (click)="cancel()">Cancel</button>
            <button nz-button nzType="default" (click)="createOrUpdateForm()">Save</button>
        </div>
    </form>
</nz-card>
