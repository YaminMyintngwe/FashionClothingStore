<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" [nzWidth]="250" [nzCollapsedWidth]="90">
    <div *ngIf="!isCollapsed" class="logo">
      <img [src]="Images.logo" alt="Logo">
    </div>
    <div *ngIf="isCollapsed" class="collapse-logo">
      <img [src]="Images.logo" alt="Logo">
    </div>
    <ul nz-menu nzMode="inline">
      <li nz-menu-item [nzSelected]="this.isSelected('/admin/dashboard')" >
        <a [routerLink]="['/admin/dashboard']" routerLinkActive="active">
          <i class="bi bi-speedometer2"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li nz-menu-item [nzSelected]="this.isSelected('/admin/product')" >
        <a [routerLink]="['/admin/product']" routerLinkActive="active">
          <i class="bi bi-bag"></i>
          <span>Product</span>
        </a>
      </li>
      <li nz-menu-item [nzSelected]="this.isSelected('/admin/blog')" >
        <a [routerLink]="['/admin/blog']" routerLinkActive="active">
          <i class="bi bi-newspaper"></i>
          <span>Blog</span>
        </a>
      </li>
      <li nz-menu-item [nzSelected]="this.isSelected('/admin/user')" >
        <a [routerLink]="['/admin/user']" routerLinkActive="active">
          <i class="bi bi-person-circle"></i>
          <span>User</span>
        </a>
      </li>
      <li nz-menu-item [nzSelected]="this.isSelected('/admin/role')" >
        <a [routerLink]="['/admin/role']" routerLinkActive="active">
          <i class="bi bi-person-gear"></i>
          <span>Role</span>
        </a>
      </li>
      <li nz-menu-item [nzSelected]="this.isSelected('/admin/general-setting')" >
        <a [routerLink]="['/admin/general-setting']" routerLinkActive="active">
          <i class="bi bi-gear-fill"></i>
          <span>General Setting</span>
        </a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
        <span class="sidebar-collapse">
          <span nz-icon [nzType]="isCollapsed ? 'close' : 'menu'" (click)="isCollapsed = !isCollapsed"></span>
        </span>
        <span class="header-left">
          <nz-breadcrumb [nzSeparator]="iconTemplate">
            <nz-breadcrumb-item><i class="bi bi-house home-icon"></i> Home</nz-breadcrumb-item>
            <nz-breadcrumb-item>Product</nz-breadcrumb-item>
          </nz-breadcrumb>
          <ng-template #iconTemplate><i class="bi bi-chevron-right"></i></ng-template>
        </span>
        <span class="header-right ms-auto">
          <span><i class="bi bi-bell"></i></span>
          <span><i class="bi bi-person-circle"></i></span>
        </span>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
