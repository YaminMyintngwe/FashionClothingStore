<div class="login-wrapper">
    <div class="login-form">
        <form nz-form nzLayout="vertical">
            <div class="d-flex justify-content-center mb-3">
                <img [src]="Images.logo" alt="Logo"  class="logo">
            </div>
            <div class="d-flex justify-content-between mb-1">
                <span class="login-title">Login</span>
                <span class="account-link">
                    or <span class="account-link-detail">Create an account</span>
                </span>
            </div>
            <!-- <nz-form-item>
                <nz-form-control>
                    <input type="email" nz-input placeholder="Enter your name"> 
                </nz-form-control>
            </nz-form-item> -->

            <nz-form-item>
                <nz-form-control>
                    <input type="email" nz-input placeholder="Enter your email"> 
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control>
                    <input type="text" nz-input placeholder="Enter your password"> 
                </nz-form-control>
            </nz-form-item>

            <div class="row">
                <div class="col-6">
                    <nz-form-item>
                        <nz-form-control>
                            <input type="text" nz-input placeholder="Enter your password"> 
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div class="col-6">
                    <nz-form-item>
                        <nz-form-control>
                            <input type="text" nz-input placeholder="Enter your confirm password"> 
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>
            <button nz-button nzType="default" nzBlock>Login</button>
        </form>
    </div>
</div>
